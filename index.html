<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2doList</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation()" >
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <box-icon type='solid' name='user' color="white"></box-icon>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <box-icon type='solid' name='envelope' color="white"></box-icon>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <box-icon type='solid' name='lock-alt' color="white"></box-icon>
                    <input type="password" name="png" placeholder="Password">
                </div>
                <div class="input-box">
                    <box-icon type='solid' name='lock-alt' color="white"></box-icon>
                    <input type="password" name="cPassword" placeholder="Confirm password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <divc class="group">
                    <span><a href="">Forget Pasword</a></span>
                    <span><a href="">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <box-icon name='check-square' color='865d08' size="60px"></box-icon>
            <h2>Thank You</h2>
            <p>Your registration was successful.Thank You!</p>
            <a href="log in.html"><button onclick="ClosesSlide()">OK</button></a>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
